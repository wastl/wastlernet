syntax = "proto2";
package wastlernet.shelly;

message ShellyData {
  optional string device_name = 1;

  optional TemperatureData temperature_data = 2;
  optional MotionData motion_data = 3;
  optional LightData light_data = 4;
  optional EnergyData energy_data = 5;
}

message TemperatureData {
  optional double temperature = 1;
  optional double humidity = 2;
}

message LightData {
  optional int32 lux = 1;
  optional string illumination = 2;
}

message MotionData {
  optional bool motion = 1;
}

message EnergyData {
  // Power in Watts
  optional double power = 1;

  // Voltage in Volts
  optional double voltage = 2;

  // Current in Ampere
  optional double current = 3;

  // Frequency in Hz
  optional double frequency = 4;
}